<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDRdboeLuFYh_paYHem0SbgCar4bGgBFSI",
        authDomain: "eltaweel-chat.firebaseapp.com",
        projectId: "eltaweel-chat",
        storageBucket: "eltaweel-chat.firebasestorage.app",
        messagingSenderId: "870673668921",
        appId: "1:870673668921:web:7120ac95978158c963a6e8",
        databaseURL: "https://eltaweel-chat-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore(), rtdb = firebase.database();
    let myUid, myPhone, activeChat, msgCount = 0;

    function startApp() {
        document.getElementById('start-screen').style.display = 'none';
        if ("Notification" in window) Notification.requestPermission();
        // ØªÙØ¹ÙŠÙ„ Ø§Ù„ØµÙˆØª Ù„Ù„Ù…ØªØµÙØ­
        const internal = document.getElementById('internal-sound');
        internal.play().then(() => { internal.pause(); internal.currentTime = 0; });
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            setupPresence();
            checkUser();
        } else {
            auth.signInAnonymously();
        }
    });

    function setupPresence() {
        const ref = rtdb.ref('/status/' + myUid);
        rtdb.ref('.info/connected').on('value', s => {
            if (s.val()) ref.onDisconnect().set('offline').then(() => ref.set('online'));
        });
    }

    function checkUser() {
        db.collection("users").doc(myUid).get().then(doc => {
            if (!doc.exists) {
                document.getElementById('p-modal').style.display = 'flex';
            } else {
                myPhone = doc.data().phone;
                document.getElementById('my-phone-display').innerText = myPhone;
                loadFriends();
            }
        });
    }

    function saveProfile() {
        const p = document.getElementById('p-input').value;
        if (p.length < 5) return;
        db.collection("users").doc(myUid).set({phone: p, uid: myUid}, {merge:true}).then(() => location.reload());
    }

    function openSettings() {
        document.getElementById('p-modal').style.display = 'flex';
        document.getElementById('p-input').value = myPhone;
        document.getElementById('modal-title').innerText = "ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø±Ù‚Ù… Ø§Ù„Ø´Ø®ØµÙŠ";
    }

    function loadFriends() {
        db.collection("users").doc(myUid).collection("myChats").onSnapshot(snap => {
            const list = document.getElementById('friends-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const f = doc.data();
                const color = `hsl(${Math.abs(f.id.charCodeAt(0)) * 25 % 360}, 60%, 40%)`;
                const div = document.createElement('div');
                div.className = 'friend-card';
                div.onclick = () => openChat(f.id, f.nickname);
                div.innerHTML = `<div class="avatar-box"><div class="avatar" style="background:${color}">${f.nickname.charAt(0)}</div><div class="status-dot"></div></div><b>${f.nickname}</b>`;
                list.appendChild(div);
                rtdb.ref('/status/' + f.id).on('value', s => div.classList.toggle('online', s.val()==='online'));
            });
        });
    }

    function openChat(id, name) {
        activeChat = [myUid, id].sort().join("_");
        document.getElementById('main-ui').style.display = 'none';
        document.getElementById('chat-ui').style.display = 'flex';
        document.getElementById('chat-title').innerText = name;
        syncMessages(name);
    }

    function syncMessages(fName) {
        db.collection("chats").doc(activeChat).collection("messages").orderBy("time").onSnapshot(snap => {
            const box = document.getElementById('msg-container');
            box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                const isMe = m.sender === myUid;
                
                // ØªØ­Ø¯ÙŠØ« Ø­Ø§Ù„Ø© Ø§Ù„Ù‚Ø±Ø§Ø¡Ø©
                if (!isMe && m.status !== "read") d.ref.update({status: "read"});

                let tick = isMe ? (m.status === "read" ? "<span style='color:#34b7f1' class='status-tick'>âœ“âœ“</span>" : "<span style='color:#999' class='status-tick'>âœ“</span>") : "";
                
                box.innerHTML += `<div class="bubble ${isMe ? 'sent' : 'received'}">${m.text} ${tick}</div>`;
            });

            // Ù…Ù†Ø·Ù‚ Ø§Ù„ØµÙˆØª Ø§Ù„Ù…Ø·ÙˆØ±
            if (snap.size > msgCount && snap.docs[snap.size-1].data().sender !== myUid) {
                const isAppOpen = !document.hidden && document.getElementById('chat-ui').style.display === 'flex';
                
                if (isAppOpen) {
                    document.getElementById('internal-sound').play().catch(()=>{});
                } else {
                    document.getElementById('external-sound').play().catch(()=>{});
                    new Notification("Ø´Ø§Øª Ø§Ù„Ø·ÙˆÙŠÙ„: " + fName, { body: snap.docs[snap.size-1].data().text });
                }
            }
            msgCount = snap.size;
            box.scrollTop = box.scrollHeight;
        });
    }

    function send() {
        const t = document.getElementById('msg-input').value;
        if (!t) return;
        db.collection("chats").doc(activeChat).collection("messages").add({
            text: t, sender: myUid, time: firebase.firestore.FieldValue.serverTimestamp(), status: "sent"
        });
        document.getElementById('msg-input').value = "";
    }

    function addFriendPrompt() {
        let p = prompt("Ø¯Ø®Ù„ Ø±Ù‚Ù… Ø§Ù„ØµØ¯ÙŠÙ‚:");

            const f = snap.docs[0].data();
