<script>

    firebase.initializeApp(config);
    const auth = firebase.auth(), db = firebase.firestore(), rtdb = firebase.database();
    let myUid, myPhone, activeChatId, lastSize = 0, editingId = null;

    function openApp() {

        if ("Notification" in window) Notification.requestPermission();
        if (navigator.clearAppBadge) navigator.clearAppBadge();
    }

    function toggleModal(id, show) {
        document.getElementById(id).style.display = show ? 'flex' : 'none';
        if(!show) { editingId = null; document.getElementById('modal-title').innerText = "Ø¥Ø¶Ø§ÙØ© ØµØ¯ÙŠÙ‚ Ø¬Ø¯ÙŠØ¯"; }
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            rtdb.ref('/status/' + myUid).onDisconnect().set('offline').then(() => rtdb.ref('/status/' + myUid).set('online'));
            checkProfile();
        } else auth.signInAnonymously();
    });

    function checkProfile() {
        db.collection("users").doc(myUid).get().then(doc => {
            if (!doc.exists) toggleModal('reg-modal', true);
            else {
                myPhone = doc.data().phone;
                document.getElementById('my-info').innerText = "ÙƒÙˆØ¯ÙŠ: " + myPhone;
                loadFriends();
            }
        });
    }

    function saveMyPhone() {
        const p = document.getElementById('my-phone-input').value;
        if (p) db.collection("users").doc(myUid).set({phone: p, uid: myUid}).then(() => location.reload());
    }

    function loadFriends() {
        db.collection("users").doc(myUid).collection("myChats").onSnapshot(snap => {
            const list = document.getElementById('friends-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const f = doc.data();
                const div = document.createElement('div');
                div.className = 'friend-card';
                div.onclick = (e) => { if(!e.target.classList.contains('edit-pen')) openChat(f.id, f.nickname); };
                div.innerHTML = `<div style="flex:1"><b>${f.nickname}</b></div>
                                 <div class="edit-pen" onclick="prepareEdit('${f.id}','${f.nickname}')">âœï¸</div>`;
                list.appendChild(div);
            });
        });
    }

    function prepareEdit(id, name) {
        editingId = id;
        document.getElementById('modal-title').innerText = "ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø§Ø³Ù…";
        document.getElementById('friend-phone').value = name;
        document.getElementById('modal-submit').onclick = confirmEdit;
        toggleModal('add-modal', true);
    }

    function confirmEdit() {
        const n = document.getElementById('friend-phone').value;
        db.collection("users").doc(myUid).collection("myChats").doc(editingId).update({nickname: n}).then(() => toggleModal('add-modal', false));
    }

    function confirmAdd() {
        const p = document.getElementById('friend-phone').value;
        db.collection("users").where("phone", "==", p).get().then(s => {
            if (s.empty) return alert("ØºÙŠØ± Ù…Ø³Ø¬Ù„!");
            const f = s.docs[0].data();
            db.collection("users").doc(myUid).collection("myChats").doc(f.uid).set({id: f.uid, nickname: p}).then(() => toggleModal('add-modal', false));
        });
    }

    function openChat(id, name) {
        activeChatId = [myUid, id].sort().join("_");
        document.getElementById('chat-view').style.display = 'flex';
        document.getElementById('chat-title').innerText = name;
        // Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ø±Ù†ÙŠÙ† Ø¨Ù…Ø¬Ø±Ø¯ ÙØªØ­ Ø§Ù„Ø´Ø§Øª
        document.getElementById('snd-call').pause();

        if (navigator.clearAppBadge) navigator.clearAppBadge();
        syncMsgs(name);
    }

    function closeChat() { 
        document.getElementById('chat-view').style.display = 'none'; 
        activeChatId = null;
        document.getElementById('snd-call').pause(); 
    }

    function syncMsgs(fName) {
        db.collection("chats").doc(activeChatId).collection("messages").orderBy("time").onSnapshot(snap => {
            const box = document.getElementById('msg-container');
            box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                const isMe = m.sender === myUid;
                if (!isMe && m.status !== "read") d.ref.update({status: "read"});
                
                let style = m.type === 'call' ? 'background:#ffebee;border:1px solid #ff1744;font-weight:bold;' : '';
                box.innerHTML += `<div class="bubble ${isMe ? 'sent' : 'received'}" style="${style}">
                                    ${m.text} <span class="ticks">${isMe ? (m.status==='read'?'âœ“âœ“':'âœ“') : ''}</span></div>`;
            });
            box.scrollTop = box.scrollHeight;
            
            if (snap.size > lastSize && snap.size > 0) {
                const lastMsg = snap.docs[snap.size-1].data();

                    } else {

                    }

                    }
                }
            }
            lastSize = snap.size;
        });
    }

    function send() {
        const t = document.getElementById('msg-input').value;
        if (!t) return;
        db.collection("chats").doc(activeChatId).collection("messages").add({
            text: t, sender: myUid, type: "text", status: "sent", time: firebase.firestore.FieldValue.serverTimestamp()
