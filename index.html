<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات الطويل - قائمة المحادثات</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #efe7de; margin: 0; }
        .header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; position: sticky; top: 0; z-index: 100; }
        
        /* صفحة القائمة الرئيسي */
        #list-section { display: block; padding-bottom: 80px; }
        .my-id-box { background: white; padding: 15px; margin: 10px; border-radius: 12px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 2px solid #075e54; }
        .id-text { color: #075e54; font-weight: bold; font-size: 14px; word-break: break-all; display: block; margin-bottom: 10px; }
        .copy-btn { background: #128c7e; color: white; border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        
        #main-list { padding: 10px; }
        .user-item { background: white; padding: 15px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); border-right: 5px solid #075e54; }
        .avatar { background: #075e54; color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        .add-btn { background: #25d366; color: white; border: none; width: 65px; height: 65px; border-radius: 50%; position: fixed; bottom: 30px; left: 30px; font-size: 35px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 200; transition: 0.3s; }
        .add-btn:active { transform: scale(0.9); }

        /* صفحة المحادثة */
        #chat-section { display: none; flex-direction: column; height: 100vh; position: fixed; top: 0; width: 100%; background: #efe7de; z-index: 300; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { margin: 6px; padding: 12px; border-radius: 10px; max-width: 80%; line-height: 1.4; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { background: #dcf8c6; align-self: flex-start; border-radius: 10px 10px 0 10px; }
        .received { background: white; align-self: flex-end; border-radius: 10px 10px 10px 0; }
        
        .input-area { background: #f0f0f0; padding: 12px; display: flex; align-items: center; gap: 10px; }
        #msg-input { flex: 1; padding: 12px 18px; border-radius: 30px; border: 1px solid #ddd; outline: none; }
        .send-btn { background: #075e54; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        .back-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; padding: 0 10px; }
    </style>
</head>
<body>

<div id="list-section">
    <div class="header">شات الطويل - المحادثات</div>
    
    <div class="my-id-box">
        <p style="margin:0 0 8px 0; color:#555;">كودك الشخصي (أرسله لمن يريد مراسلتك):</p>
        <span id="my-id" class="id-text">جاري استخراج الكود...</span>
        <button id="btn-copy" class="copy-btn" onclick="copyMyId()">نسخ الكود الخاص بي</button>
    </div>

    <div id="main-list">
        <p style="text-align: center; color: #888; margin-top: 50px;">لا يوجد محادثات محفوظة.<br>اضغط على (+) لإضافة كود صديق.</p>
    </div>
    
    <button class="add-btn" onclick="addNewChat()">+</button>
</div>

<div id="chat-section">
    <div class="header" style="display:flex; justify-content: space-between; align-items: center;">
        <button class="back-btn" onclick="backToList()">➡️</button>
        <span id="chat-title">المحادثة</span>
        <div style="width: 44px;"></div>
    </div>
    <div id="messages"></div>
    <div class="input-area">
