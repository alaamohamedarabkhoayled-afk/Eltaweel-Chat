<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDRdboeLuFYh_paYHem0SbgCar4bGgBFSI",
        authDomain: "eltaweel-chat.firebaseapp.com",
        projectId: "eltaweel-chat",
        storageBucket: "eltaweel-chat.firebasestorage.app",
        messagingSenderId: "870673668921",
        appId: "1:870673668921:web:7120ac95978158c963a6e8",
        databaseURL: "https://eltaweel-chat-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore(), rtdb = firebase.database();
    let myId, myP, activeId, mCount = 0;

    // Ø§Ù„Ø¨Ø¯Ø¡ Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠ (ØªØ¬Ø§ÙˆØ² Ø­Ø¸Ø± Ø§Ù„Ù…ØªØµÙØ­)
    function startApp() {
        document.getElementById('start-screen').style.display = 'none';
        if ("Notification" in window) Notification.requestPermission();
        document.getElementById('beep').play().then(s => { 
            document.getElementById('beep').pause(); 
            document.getElementById('beep').currentTime = 0; 
        }).catch(e => console.log("Sound ready"));
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            myId = user.uid;
            // Ù†Ø¸Ø§Ù… Ø§Ù„Ù…ØªØµÙ„ÙŠÙ† Ø§Ù„Ù…ØµÙ„Ø­
            const statusRef = rtdb.ref('/status/' + myId);
            rtdb.ref('.info/connected').on('value', s => {
                if (s.val()) statusRef.onDisconnect().set('offline').then(() => statusRef.set('online'));
            });
            checkUser();
        } else {
            auth.signInAnonymously();
        }
    });

    function checkUser() {
        db.collection("users").doc(myId).get().then(doc => {
            if (!doc.exists) {
                document.getElementById('p-modal').style.display = 'flex';
                document.getElementById('m-title').innerText = "Ø³Ø¬Ù„ Ø±Ù‚Ù…Ùƒ";
            } else {
                myP = doc.data().phone;
                document.getElementById('my-phone-val').innerText = myP;
                loadFriends();
            }
        });
    }

    function saveP() {
        const val = document.getElementById('p-input').value;
        if (val.length < 5) return;
        db.collection("users").doc(myId).set({phone: val, uid: myId}, {merge:true}).then(() => location.reload());
    }

    function openProfile() {
        document.getElementById('p-modal').style.display = 'flex';
        document.getElementById('p-input').value = myP;
    }

    function loadFriends() {
        db.collection("users").doc(myId).collection("myChats").onSnapshot(snap => {
            const list = document.getElementById('friends-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const f = doc.data();
                const color = `hsl(${Math.abs(f.id.charCodeAt(0)) * 30 % 360}, 60%, 40%)`;
                const div = document.createElement('div');
                div.className = 'friend-row';
                div.id = 'f-' + f.id;
                div.onclick = () => openChat(f.id, f.nickname);
                div.innerHTML = `<div class="avatar-container"><div class="avatar" style="background:${color}">${f.nickname.charAt(0)}</div><div class="status-dot"></div></div><b>${f.nickname}</b>`;
                list.appendChild(div);

                // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø£ÙˆÙ†Ù„Ø§ÙŠÙ†
                rtdb.ref('/status/' + f.id).on('value', s => {
                    div.classList.toggle('is-online', s.val() === 'online');
                });
            });
        });
    }

    function openChat(id, name) {
        activeId = [myId, id].sort().join("_");
        document.getElementById('app-ui').style.display = 'none';
        document.getElementById('chat-window').style.display = 'flex';
        document.getElementById('chat-with').innerText = name;
        db.collection("chats").doc(activeId).collection("messages").orderBy("time").onSnapshot(snap => {
            const box = document.getElementById('msg-box');
            box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                box.innerHTML += `<div class="bubble ${m.sender === myId ? 'sent' : 'received'}">${m.text}</div>`;
            });
            if (snap.size > mCount && snap.docs[snap.size-1].data().sender !== myId) {
                document.getElementById('beep').play().catch(() => {});
                if (document.hidden) {
                    new Notification("Ø±Ø³Ø§Ù„Ø© Ù…Ù† " + name, { body: snap.docs[snap.size-1].data().text });
                }
            }
            mCount = snap.size;
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendMsg() {
        const t = document.getElementById('msg-in').value;
        if (!t) return;
        db.collection("chats").doc(activeId).collection("messages").add({
            text: t, sender: myId, time: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('msg-in').value = "";
    }

    function showAddModal() {
        let p = prompt("Ø¯Ø®Ù„ Ø±Ù‚Ù… Ø§Ù„ØµØ¯ÙŠÙ‚:");
        if (!p) return;
        db.collection("users").where("phone", "==", p).get().then(snap => {
            if (snap.empty) return alert("Ù…Ø´ Ù…ÙˆØ¬ÙˆØ¯");
            const f = snap.docs[0].data();
            db.collection("users").doc(myId).collection("myChats").doc(f.uid).set({id: f.uid, nickname: p});
        });
    }
</script>
