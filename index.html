<script>

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserId, chatId, editingId = null;

    auth.onAuthStateChanged(user => {

    function openAddModal() {

    function openEditModal(id, oldName) {
        editingId = id;

        document.getElementById('input-1').style.display = "none";

    function closeModal() { document.getElementById('modal-overlay').style.display = "none"; }

    function saveFriend() {
        const name = document.getElementById('input-2').value.trim();
        if (editingId) {
            db.collection("users").doc(currentUserId).collection("myChats").doc(editingId).update({
                nickname: name || editingId
            }).then(closeModal);
        } else {
            const id = document.getElementById('input-1').value.trim();
            if (id && id !== currentUserId) {
                db.collection("users").doc(currentUserId).collection("myChats").doc(id).set({
                    id: id,
                    nickname: name || id,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(closeModal);
            }
        }
    }

    function loadChatList() {
        db.collection("users").doc(currentUserId).collection("myChats").orderBy("timestamp", "desc")
        .onSnapshot(snap => {
            const listDiv = document.getElementById('main-list');
            listDiv.innerHTML = snap.empty ? '<p style="text-align:center; color:#888;">Ù„Ø§ ØªÙˆØ¬Ø¯ Ù…Ø­Ø§Ø¯Ø«Ø§Øª</p>' : '';
            snap.forEach(doc => {
                const data = doc.data();

                listDiv.innerHTML += `

                        <div class="user-info" onclick="openChat('${data.id}', '${displayName}')">

        document.getElementById('list-section').style.display = 'none';
        document.getElementById('chat-section').style.display = 'flex';
        document.getElementById('chat-title').innerText = name;

    }

    function backToList() {
        document.getElementById('list-section').style.display = 'block';
        document.getElementById('chat-section').style.display = 'none';
    }

    function sendMessage() {
        const text = document.getElementById('msg-input').value.trim();
        if (!text) return;
        db.collection("chats").doc(chatId).collection("messages").add({
            text: text, senderId: currentUserId, timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('msg-input').value = "";
    }

    function loadMessages() {
        db.collection("chats").doc(chatId).collection("messages").orderBy("timestamp")
        .onSnapshot(snap => {
            const container = document.getElementById('messages');
            container.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                const side = m.senderId === currentUserId ? 'sent' : 'received';
                container.innerHTML += `<div class="msg ${side}">${m.text}</div>`;
            });
            container.scrollTop = container.scrollHeight;
        });
    }
