<script>

    auth.onAuthStateChanged(user => {

    function setupPresence() {

    function loadFriendsList() {
        db.collection("users").doc(myUid).collection("myChats").onSnapshot(snap => {
            const list = document.getElementById('friends-list');

    }

    function openChat(id, name) {
        activeChatId = [myUid, id].sort().join("_");
        document.getElementById('main-ui').style.display = 'none';
        document.getElementById('chat-screen').style.display = 'flex';

    function listenMessages(fName) {
        db.collection("chats").doc(activeChatId).collection("messages").orderBy("time").onSnapshot(snap => {
            const area = document.getElementById('msg-area');
            area.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                const isMe = m.sender === myUid;
                if (!isMe && m.status !== "read") d.ref.update({status: "read"});
                
                let ticks = isMe ? (m.status === "read" ? "<span style='color:#34b7f1' class='tick'>âœ“âœ“</span>" : "<span style='color:#999' class='tick'>âœ“</span>") : "";
                area.innerHTML += `<div class="bubble ${isMe ? 'me' : 'them'}">${m.text} ${ticks}</div>`;

    }

        db.collection("chats").doc(activeChatId).collection("messages").add({
