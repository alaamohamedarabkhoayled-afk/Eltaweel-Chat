<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "PUT_YOUR_API_KEY",
  authDomain: "PUT_YOUR_AUTH_DOMAIN",
  projectId: "PUT_YOUR_PROJECT_ID",
  storageBucket: "PUT_YOUR_STORAGE_BUCKET",
  messagingSenderId: "PUT_YOUR_SENDER_ID",
  appId: "PUT_YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

let myUid = null;
let chatId = null;
let unsubscribe = null;

// ØªØ³Ø¬ÙŠÙ„ Ø¯Ø®ÙˆÙ„ Ù…Ø¬Ù‡ÙˆÙ„ (Ø¥Ù†ØªØ§Ø¬)
auth.signInAnonymously();

auth.onAuthStateChanged(user => {
  if (user) {
    myUid = user.uid;
    document.getElementById("myId").innerText = myUid;
  }
});

function startChat() {
  const otherId = document.getElementById("otherId").value.trim();
  if (!otherId) {
    alert("Ø§ÙƒØªØ¨ ÙƒÙˆØ¯ Ø§Ù„Ø´Ø®Øµ");
    return;
  }

  chatId = myUid < otherId
    ? myUid + "_" + otherId
    : otherId + "_" + myUid;

  loadMessages();
}

function loadMessages() {
  if (unsubscribe) unsubscribe();

  unsubscribe = db.collection("chats")
    .doc(chatId)
    .collection("messages")
    .orderBy("time")
    .onSnapshot(snapshot => {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.type === "text") {
          chat.innerHTML += `<p>${data.text}</p>`;
        }
        if (data.type === "audio") {
          chat.innerHTML += `<audio controls src="${data.url}"></audio>`;
        }
      });
      chat.scrollTop = chat.scrollHeight;
    });
}

function sendMsg() {
  const text = document.getElementById("msg").value;
  if (!text || !chatId) return;

  db.collection("chats")
    .doc(chatId)
    .collection("messages")
    .add({
      type: "text",
      text: text,
      time: firebase.firestore.FieldValue.serverTimestamp()
    });

  document.getElementById("msg").value = "";
}

// ØªØ³Ø¬ÙŠÙ„ ØµÙˆØª
let mediaRecorder;
let audioChunks = [];

function startRecord() {
  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];
    mediaRecorder.start();

    mediaRecorder.ondataavailable = e => {
      audioChunks.push(e.data);
    };
  });
}

function stopRecord() {
  if (!mediaRecorder) return;

  mediaRecorder.stop();
  mediaRecorder.onstop = () => {
    const blob = new Blob(audioChunks, { type: "audio/webm" });
    const fileName = Date.now() + ".webm";

    const ref = storage.ref("voices/" + fileName);
    ref.put(blob).then(snap => {
      snap.ref.getDownloadURL().then(url => {
        db.collection("chats")
          .doc(chatId)
          .collection("messages")
          .add({
            type: "audio",
            url: url,
            time: firebase.firestore.FieldValue.serverTimestamp()
          });
      });
    });
  };
}
</script>
