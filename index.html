<script>

    function checkUser() {
        db.collection("users").doc(myUid).get().then(doc => {
            if (!doc.exists) {
                let p = prompt("Ø³Ø¬Ù„ Ø±Ù‚Ù…Ùƒ:");
                if(p) db.collection("users").doc(myUid).set({phone: p, uid: myUid}).then(()=>location.reload());
            } else {
                myPhone = doc.data().phone;
                document.getElementById('my-num').innerText = myPhone;
                loadFriends();
            }
        });
    }

    function loadFriends() {
        db.collection("users").doc(myUid).collection("myChats").onSnapshot(snap => {
            const list = document.getElementById('friends-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const f = doc.data();
                const div = document.createElement('div');
                div.style = "padding:15px; border-bottom:1px solid #eee; display:flex; align-items:center; gap:15px; cursor:pointer;";
                div.onclick = () => openChat(f.id, f.nickname);
                div.innerHTML = `<div style="width:50px; height:50px; background:#075e54; border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold;">${f.nickname.charAt(0)}</div><b>${f.nickname}</b>`;
                list.appendChild(div);
            });
        });
    }

    function openChat(id, name) {
        activeChat = [myUid, id].sort().join("_");
        document.getElementById('main-app').style.display = 'none';
        document.getElementById('chat-ui').style.display = 'flex';
        document.getElementById('target-title').innerText = name;
        sync(name);
    }

    function sync(fName) {
        db.collection("chats").doc(activeChat).collection("messages").orderBy("time").onSnapshot(snap => {
            const area = document.getElementById('msg-area');
            area.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                const isMe = m.sender === myUid;
                if (!isMe && m.status !== "read") d.ref.update({status: "read"});
                area.innerHTML += `<div class="bubble ${isMe ? 'sent' : 'received'}">${m.text}</div>`;
            });
            if (snap.size > mCount && snap.docs[snap.size-1].data().sender !== myUid) {
                if (!document.hidden) document.getElementById('s-in').play();
                else document.getElementById('s-out').play();
            }
            mCount = snap.size;
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendMsg() {
        const val = document.getElementById('m-input').value;
        if (!val) return;
        db.collection("chats").doc(activeChat).collection("messages").add({
            text: val, sender: myUid, status: "sent", time: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('m-input').value = "";
    }

    function addFriend() {
        let p = prompt("Ø±Ù‚Ù… Ø§Ù„ØµØ¯ÙŠÙ‚:");

            db.collection("users").doc(myUid).collection("myChats").doc(f.uid).set({id: f.uid, nickname: p});

    }
